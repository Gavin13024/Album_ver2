<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Album Gia Đình</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #f6f1e7;
}

/* ===== LOGIN ===== */
#loginPage {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

input, button {
  padding: 10px;
  font-size: 16px;
  margin-top: 10px;
}

button {
  background: #c9b27c;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

/* ===== HOME ===== */
#homePage {
  display: none;
  height: 100vh;
  display: grid;
  grid-template-columns: 350px 1fr;
}

/* LEFT */
.left {
  padding: 40px;
  overflow-y: auto;
  position: relative;
  background: #f6f1e7;
}

/* ===== BỌC DANH SÁCH ALBUM ===== */
.album-wrapper {
  margin-top: 80px;          /* đưa cả khối xuống thấp */
  max-width: 240px;          /* độ rộng khối */
  margin-left: auto;
  margin-right: auto;        /* căn giữa khối theo ngang */
}

/* Tiêu đề Album */
.album-title {
  font-size: 26px;
  margin-bottom: 20px;
  text-align: left;
}

.year-art {
  width: 220px;
  margin-bottom: 30px;
}

/* Danh sách album */
.album-list div {
  text-align: left;          /* chữ căn trái */
  padding: 8px 0;
  font-size: 18px;
  cursor: pointer;
}

/* Hover cho sang */
.album-list div:hover {
  text-decoration: underline;
}

/* lớp mờ tiếp giáp */
.left::after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 80px;
  height: 100%;
  pointer-events: none;
  background: linear-gradient(to right,
    rgba(246,241,231,1),
    rgba(246,241,231,0)
  );
}

.year {
  font-size: 56px;
  font-family: 'Playfair Display', serif;
}

.album-title {
  font-size: 28px;
  margin: 20px 0;
}

.album-list div {
  cursor: pointer;
  margin: 10px 0;
  font-size: 18px;
}

.album-list div:hover {
  text-decoration: underline;
}

/* RIGHT */
.right img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== ALBUM VIEW ===== */
#albumView {
  display: none;
  padding: 30px;
}

.back {
  cursor: pointer;
  font-size: 18px;
  margin-bottom: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== FULLSCREEN ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#overlay img {
  max-width: 90%;
  max-height: 90%;
}

#close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 32px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage">
  <div class="login-box">
    <h3>Nhập mật khẩu</h3>
    <input type="password" id="passwordInput" placeholder="Mật khẩu">
    <br>
    <button onclick="doLogin()">Truy cập</button>
  </div>
</div>

<!-- HOME -->
<div id="homePage">
  <div class="left">
    <img src="images/2026.png" class="year-art">

    <div class="album-wrapper">
      <div class="album-title">Album</div>
      <div class="album-list" id="albumList"></div>
    </div>
  </div>
  <div class="right">
    <img id="coverImg">
  </div>
</div>

<!-- ALBUM VIEW -->
<div id="albumView"></div>

<!-- FULLSCREEN -->
<div id="overlay" onclick="closeImage()">
  <span id="close">✕</span>
  <img id="overlayImg">
</div>

<script>
const PASSWORD = "giadinh";

const loginPage = document.getElementById("loginPage");
const homePage = document.getElementById("homePage");
const albumView = document.getElementById("albumView");
const passwordInput = document.getElementById("passwordInput");
const yearText = document.getElementById("yearText");
const coverImg = document.getElementById("coverImg");
const albumList = document.getElementById("albumList");

const overlay = document.getElementById("overlay");
const overlayImg = document.getElementById("overlayImg");

let albums = [];

/* ===== LOGIN ===== */
function doLogin() {
  if (passwordInput.value === PASSWORD) {
    loginPage.style.display = "none";
    homePage.style.display = "grid";
    loadData();
  } else {
    alert("Sai mật khẩu");
  }
}

/* ===== LOAD DATA ===== */
function loadData() {
  fetch("data.json")
    .then(res => res.json())
    .then(data => {
      yearText.innerText = data.year;
      coverImg.src = data.cover;
      albums = data.albums;

      albumList.innerHTML = "";
      albums.forEach((a, i) => {
        const div = document.createElement("div");
        div.innerText = a.title;
        div.onclick = () => openAlbum(i);
        albumList.appendChild(div);
      });
    });
}

/* ===== OPEN ALBUM ===== */
function openAlbum(index) {
  homePage.style.display = "none";
  albumView.style.display = "block";

  const album = albums[index];
  albumView.innerHTML = `
    <div class="back" onclick="goBack()">← Quay lại</div>
    <h2>${album.title}</h2>
    <div class="gallery">
      ${album.photos.map(p => `<img src="${p}" onclick="showImage('${p}')">`).join("")}
    </div>
  `;
}

/* ===== BACK ===== */
function goBack() {
  albumView.style.display = "none";
  homePage.style.display = "grid";
}

/* ===== FULLSCREEN ===== */
function showImage(src) {
  overlayImg.src = src;
  overlay.style.display = "flex";
}

function closeImage() {
  overlay.style.display = "none";
}
</script>

</body>
</html>
