<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Album Gia Đình</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #f6f1e7;
}

/* ===== LOGIN ===== */
#login {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
}

input, button {
  padding: 10px;
  font-size: 16px;
  margin-top: 10px;
}

button {
  background: #c9b27c;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

/* ===== HOME ===== */
#home {
  display: none;
  height: 100vh;
  display: grid;
  grid-template-columns: 350px 1fr;
}

/* LEFT */
.left {
  padding: 40px;
  overflow-y: auto;
}

.year {
  font-size: 56px;
  font-family: 'Playfair Display', serif;
}

.album-title {
  font-size: 28px;
  margin: 20px 0;
}

.album-list div {
  cursor: pointer;
  margin: 10px 0;
  font-size: 18px;
}

.album-list div:hover {
  text-decoration: underline;
}

/* RIGHT */
.right img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== ALBUM VIEW ===== */
#albumView {
  display: none;
  padding: 30px;
}

.back {
  cursor: pointer;
  font-size: 18px;
  margin-bottom: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.gallery img {
  width: 100%;
  cursor: pointer;
}

/* ===== FULLSCREEN ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
}

#overlay img {
  max-width: 90%;
  max-height: 90%;
}

#close {
  position: absolute;
  top: 20px;
  right: 30px;
  color: white;
  font-size: 32px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h3>Nhập mật khẩu</h3>
    <input type="password" id="password">
    <br>
    <button onclick="login()">Truy cập</button>
  </div>
</div>

<!-- HOME -->
<div id="home">
  <div class="left">
    <div class="year" id="year"></div>
    <div class="album-title">Album</div>
    <div class="album-list" id="albumList"></div>
  </div>
  <div class="right">
    <img id="cover">
  </div>
</div>

<!-- ALBUM -->
<div id="albumView"></div>

<!-- FULLSCREEN -->
<div id="overlay" onclick="closeImage()">
  <span id="close">✕</span>
  <img id="overlayImg">
</div>

<script>
const PASSWORD = "giadinh";
let albums = [];

function login() {
  if (password.value === PASSWORD) {
    login.style.display = "none";
    home.style.display = "grid";
    loadData();
  } else alert("Sai mật khẩu");
}

function loadData() {
  fetch("data.json")
    .then(res => res.json())
    .then(data => {
      year.innerText = data.year;
      cover.src = data.cover;
      albums = data.albums;

      albumList.innerHTML = "";
      albums.forEach((a, i) => {
        const div = document.createElement("div");
        div.innerText = a.title;
        div.onclick = () => openAlbum(i);
        albumList.appendChild(div);
      });
    });
}

function openAlbum(index) {
  home.style.display = "none";
  albumView.style.display = "block";

  const album = albums[index];
  albumView.innerHTML = `
    <div class="back" onclick="goBack()">← Quay lại</div>
    <h2>${album.title}</h2>
    <div class="gallery">
      ${album.photos.map(p => `<img src="${p}" onclick="showImage('${p}')">`).join("")}
    </div>
  `;
}

function goBack() {
  albumView.style.display = "none";
  home.style.display = "grid";
}

function showImage(src) {
  overlayImg.src = src;
  overlay.style.display = "flex";
}

function closeImage() {
  overlay.style.display = "none";
}
</script>

</body>
</html>
